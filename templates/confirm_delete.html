{% extends 'base.html' %}
{% block content %}
<h2>Confirm delete {{ type }}</h2>
<form method="post">
  {% csrf_token %}
  <p>Are you sure you want to delete this {{ type }}?</p>
  <button class="btn btn-danger">Yes, delete</button>
  <a href="javascript:history.back()" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
